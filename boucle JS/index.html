<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	
var num = 1;
var sharp = "#";
var alphabet = ["abcdefghijklmnopqrstuvwxyz"];
 
function loopyLoop(param, n){
  var write = "";
  for(i = 0; i < n; i++){
    write += param;
    Array.isArray(param) ? document.write(write.slice(0, i) + "<br/>") : document.write(write + "<br/>");
    if(!isNaN(param)) { param++ };
  };
}
loopyLoop("#", 10);
loopyLoop(num, 10);
loopyLoop(alphabet, alphabet[0].length + 1);



</script>
</body>
</html>
